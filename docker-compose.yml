version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: tutors_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutors_platform
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env

  celery:
    build: .
    command: celery -A tutors_platform worker -l info
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutors_platform
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A tutors_platform beat -l info
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutors_platform
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data: